<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Easy Tutorials</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="Enter city Name" spellcheck="false"/>
    <button class="button"><img src="photo/search.png" /></button>
  </div>
  <div class="weather">
    <img src="photo/cloudy.png" class="weatherImg"/>
    <h1 class="temp">
      22c
    </h1>
    <h1 class="city">
      Cairo
    </h1>
  </div>
</div>


</body>
</html>
