<!DOCTYPE html>
<!-- https://api.openweathermap.org/data/2.5/weather?q=cairo&appid=22fb91fd2482666dfa0fc649ace2a65e&units=metric -->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Easy Tutorials</title>
<link rel="stylesheet" href="styleWeather.css">
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="Enter city Name" spellcheck="false"/>
    <button class="button"><img src="photo/search.png" /></button>
  </div>
  <div class="weather">
    <img src="photo/cloudy.png" class="weatherImg"/>
    <h1 class="temp">
      22c
    </h1>     
    <h2 class="city">
      Cairo
    </h2>
    <div class="details">
       <div class="col">
        <img src="photo/humidity.png" />
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
       </div>
       <div class="col">
        <img src="photo/wind.png" />
        <div>
          <p class="wind">29 kh</p>
          <p>Wind speed</p>
        </div>
       </div>
    </div>
  </div>
</div>

<script src="mainWeather.js"></script>
</body>
</html>
